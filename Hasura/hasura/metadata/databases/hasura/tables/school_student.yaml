table:
  name: student
  schema: school
object_relationships:
- name: teacher
  using:
    foreign_key_constraint_on: teacher_id
event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
    update:
      columns:
      - inClass
      - lastName
  name: new_student
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: http://host.docker.internal:3001/student
